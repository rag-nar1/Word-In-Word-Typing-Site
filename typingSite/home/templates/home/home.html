{% extends "base_html.html" %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'home/home.css' %}">
{% endblock %}
{% block content %}
<div class ="main">
    <img src="{% static 'home/1.png' %}" alt="" class="img-1">
    <div class="home-card">
        <div>
            {%if not user.is_authenticated%}
                <p>Please Login or Signup to start typing</p>
            {%else%}
                <p>Welcome Back {{user.username}} </p>
            {%endif%}
        </div>
        <div class="buttons">
            {%if not user.is_authenticated%}
                <a href="{%url "login"%}"><button class = "login">Login</button></a>
                <a href="{%url "home:signup"%}"><button class = "Signup">Signup</button></a>
            {%else%}
                <a href="{%url "app:home"%}"><button class = "login">Start Typing Now</button></a>
            {%endif%}
        </div>
    </div>
</div>
{% endblock %}
