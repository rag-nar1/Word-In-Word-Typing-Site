{% extends "base_html.html" %}
{% block title %}Signup{% endblock %}
{%load static%}
{%block style%}
    <link rel="stylesheet" href="{% static 'home/form.css' %}">
{% endblock %}
{% block content %}
    <form method="post" action class="form">
        {% csrf_token %}
        {% if error %}
            <ul class = "errorlist">
            
                <li> {{error}} </li>
            </ul>
        {% endif %}
        {{ form.as_table }}
        <button type="submit">Signup</button>
    </form>
{% endblock %}
